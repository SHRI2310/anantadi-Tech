<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLambdaTest</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <!-- <script src="./front.js" defer></script> -->
    <form id ="form" action="" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="Name"><b>Name</b></label>
          <input  id ="name" type="text" placeholder="Enter Name" name="Name" required>
      
          <label for="email"><b>Email</b></label>
          <input id="email" type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input id="pass" type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="id"><b>Id</b></label>
          <input id="id" type="text" placeholder="Id" name="Id" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      <script>
     const form =document.getElementById("form")
     form.addEventListener("submit",function(e){
        e.preventDefault();
        const payload = new FormData(form);
        console.log([...payload]);
        let options={
                    method: "POST", 
                      headers: {
                   
        'Accept': 'application/json',
        'Content-Type': 'application/json',
        "Access-Control-Allow-Origin": "*",
        "Access-Control-Allow-Methods": "*"
      },
                    //make sure to serialize your JSON body
                    body: payload
              }
        fetch("https://zlmzam9o3c.execute-api.us-east-1.amazonaws.com/dev/users",options)
     })
     .then((data) => {
            console.log(data)
        }).catch((error)=>{
            console.log(error)
        })
        </script>

</body>

</html>
